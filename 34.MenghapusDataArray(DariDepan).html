<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus Data Array dari Depan</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter","Radio","Antena","Obeng","Kursi"];

        // menghapus isi array
        products.shift();
        products.shift();

        // menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
