<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challange 1</title>
</head>
<body>
    <script>
        var ulangi = prompt("Berapa banyak perulangan yang Anda inginkan?");
        var bintang = "";

        for(let i = 0; i < ulangi; i++){
            for(let j = ulangi; j > i; j--){
                bintang += "*";
            }

            bintang  += "<br>";
        }
       
        document.write(bintang);

    </script>
</body>
</html>
